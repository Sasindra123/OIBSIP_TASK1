<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="animate.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Roboto:wght@400;700&family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="whole-container">
      <div class="title-heading">SIMPLE&nbsp; CALCULATOR</div>
      <div class="container">
        <div class="result">
          <p id="result-box">0</p>
        </div>
        <div class="buttons">
          <div class="button AC-btn" id="clear">clear</div>
          <div class="button MC-btn" id="del">del</div>
          <div class="button digit-button action-btn">%</div>
          <div class="button digit-button action-btn">/</div>
          <div class="button digit-button seven">7</div>
          <div class="button digit-button eight">8</div>
          <div class="button digit-button nine">9</div>
          <div class="button digit-button action-btn">*</div>
          <div class="button digit-button four">4</div>
          <div class="button digit-button five">5</div>
          <div class="button digit-button six">6</div>
          <div class="button digit-button action-btn">-</div>
          <div class="button digit-button one">1</div>
          <div class="button digit-button two">2</div>
          <div class="button digit-button three">3</div>
          <div class="button digit-button action-btn">+</div>
          <div class="button digit-button zero">0</div>
          <div class="button digit-button point">.</div>
          <div class="button evalbtn" id="total">=</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
